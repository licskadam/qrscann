<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #videoElement {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid black;
            margin-bottom: 10px;
            display:none;
        }
        #result {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="videoElement"></video>
    <br>
    <input type="text" id="result" placeholder="Scanned QR code will appear here">
    <br><br>
    <button id="startButton">Start Scanner</button>

    <!-- ZXing library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const videoElement = document.getElementById('videoElement');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');

        // Function to start the QR code scanner with the environment camera
        async function startScanner() {
            videoElement.show();
            const codeReader = new ZXing.BrowserMultiFormatReader();

            try {
                const devices = await codeReader.listVideoInputDevices();

                // Find the device with the label indicating it's the environment camera
                const environmentCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear'));

                const selectedDeviceId = environmentCamera ? environmentCamera.deviceId : devices[0].deviceId;

                // Start decoding from the chosen device
                codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result) {
                        resultElement.value = result.text;
                        videoElement.hide();
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        alert("Error starting scanner: ", err);
                        videoElement.hide();
                    }
                });
            } catch (error) {
                alert("Error starting scanner: ", error);
                videoElement.hide();
            }
        }

        // Start scanner on button click
        startButton.addEventListener('click', startScanner);
    </script>
</body>
</html>
