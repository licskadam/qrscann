<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #videoElement {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #result {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="videoElement"></video>
    <br>
    <input type="text" id="result" placeholder="Scanned QR code will appear here">
    <br><br>
    <button id="startButton">Start Scanner</button>

    <!-- ZXing library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const videoElement = document.getElementById('videoElement');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');

        let selectedDeviceId;

        // Function to start the QR code scanner
        async function startScanner() {
            const codeReader = new ZXing.BrowserMultiFormatReader();

            // List video input devices
            const devices = await codeReader.listVideoInputDevices();

            if (devices.length > 0) {
                selectedDeviceId = devices[0].deviceId;

                // Start decoding from the chosen device
                codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result) {
                        resultElement.value = result.text;
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                    }
                });
            } else {
                alert('No video devices found');
            }
        }

        // Start scanner on button click
        startButton.addEventListener('click', startScanner);
    </script>
</body>
</html>
