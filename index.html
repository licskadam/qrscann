<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #videoElement {
            display: none; /* Hidden by default */
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #result {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="videoElement"></video>
    <br>
    <input type="text" id="result" placeholder="Scanned QR code will appear here">
    <br><br>
    <button id="startButton">Start Scanner</button>

    <!-- ZXing library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const videoElement = document.getElementById('videoElement');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');

        // Function to start the QR code scanner with selected camera
        async function startScanner() {
            const codeReader = new ZXing.BrowserMultiFormatReader();

            try {
                const devices = await codeReader.listVideoInputDevices();

                if (devices.length === 0) {
                    alert("No video devices found");
                    return;
                }

                // Create a list of camera labels
                const cameraOptions = devices.map((device, index) => `${index + 1}: ${device.label || 'Camera ' + (index + 1)}`).join('\n');
                const selectedIndex = prompt(`Select a camera:\n\n${cameraOptions}`);

                if (selectedIndex === null || isNaN(selectedIndex) || selectedIndex < 1 || selectedIndex > devices.length) {
                    alert("Invalid selection");
                    return;
                }

                const selectedDeviceId = devices[selectedIndex - 1].deviceId;

                // Show the video element when starting the scanner
                videoElement.style.display = 'block';

                // Start decoding from the chosen device
                codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result) {
                        resultElement.value = result.text;
                        stopScanner(codeReader);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        alert(`Error: ${err.message}`);
                        stopScanner(codeReader);
                    }
                });
            } catch (error) {
                alert(`Error starting scanner: ${error.message}`);
                stopScanner();
            }
        }

        // Function to stop the scanner and hide the video element
        function stopScanner(codeReader) {
            videoElement.style.display = 'none';
            if (codeReader) {
                codeReader.reset();
            }
        }

        // Start scanner on button click
        startButton.addEventListener('click', startScanner);
    </script>
</body>
</html>
