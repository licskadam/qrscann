<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #videoElement {
            display: none; /* Hidden by default */
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        #result {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            font-size: 16px;
        }
        #cameraSelect {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="videoElement"></video>
    <br>
    <input type="text" id="result" placeholder="Scanned QR code will appear here">
    <br><br>
    <button id="selectCameraButton">Select Camera</button>
    <select id="cameraSelect"></select>
    <br><br>
    <button id="startButton">Start Scanner</button>
    <button id="stopButton">Stop Scanning</button>

    <!-- ZXing library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const videoElement = document.getElementById('videoElement');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        const selectCameraButton = document.getElementById('selectCameraButton');
        const cameraSelect = document.getElementById('cameraSelect');
        const stopButton = document.getElementById('stopButton');

        let selectedDeviceId = null; // Variable to store the selected camera ID
        let codeReader = null; // Variable to store the QR code reader instance

        // Function to stop the scanner and hide the video element
        function stopScanner() {
            videoElement.style.display = 'none';
            if (codeReader) {
                codeReader.reset(); // Stop the video stream
            }
        }

        // Function to list and select a camera
        async function selectCamera() {
            // If the camera is already on, stop the current stream
            stopScanner();

            if (!codeReader) {
                codeReader = new ZXing.BrowserMultiFormatReader();
            }

            try {
                const devices = await codeReader.listVideoInputDevices();

                // Check if the browser supports 'getUserMedia' API to determine 'facingMode'
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    const videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoStream.getTracks().forEach(track => track.stop());
                }

                // Populate the select dropdown with rear-facing cameras
                cameraSelect.innerHTML = ''; // Clear previous options
                let rearCameras = [];
                
                for (let device of devices) {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { deviceId: device.deviceId }
                    });
                    const track = stream.getVideoTracks()[0];
                    if (track.getSettings().facingMode === 'environment') {
                        rearCameras.push(device);
                        track.stop();
                    } else {
                        track.stop();
                    }
                }

                if (rearCameras.length === 0) {
                    alert("No rear cameras found");
                    return;
                }

                rearCameras.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                cameraSelect.style.display = 'block'; // Show the select dropdown

                // Automatically select the first camera
                cameraSelect.value = rearCameras[0].deviceId;
                selectedDeviceId = cameraSelect.value;

                // Update the selected device ID when a new camera is selected
                cameraSelect.addEventListener('change', () => {
                    selectedDeviceId = cameraSelect.value;
                });

            } catch (error) {
                alert(`Error listing cameras: ${error.message}`);
            }
        }

        // Function to start the QR code scanner with the selected camera
        async function startScanner() {
            if (!selectedDeviceId) {
                alert("Please select a camera first.");
                return;
            }

            try {
                // Show the video element when starting the scanner
                videoElement.style.display = 'block';

                // Start decoding from the selected device
                codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
                    if (result) {
                        resultElement.value = result.text;
                        stopScanner();
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        alert(`Error: ${err.message}`);
                        stopScanner();
                    }
                });
            } catch (error) {
                alert(`Error starting scanner: ${error.message}`);
                stopScanner();
            }
        }

        // Attach event listeners
        selectCameraButton.addEventListener('click', selectCamera);
        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);
    </script>
</body>
</html>
